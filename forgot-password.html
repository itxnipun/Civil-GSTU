<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Dept. of Civil Engineering</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="transitions.js"></script>
</head>
<body>
    <a href="index.html" class="back-to-home-btn">&larr; Back to Home</a>
    <div class="auth-page-container">
        <div class="auth-panel branding-panel">
            <div class="branding-panel-content">
                <h1>Password Reset</h1>
                <p>Enter your email to receive a password reset link.</p>
            </div>
        </div>
        <div class="auth-panel form-panel">
            <div class="form-container">
                <h2>Reset Your Password</h2>
                <p id="auth-message" style="color: green; text-align: center; font-weight: bold;"></p>
                <p id="auth-error"></p>
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="forgot-email">Email</label>
                        <input type="email" id="forgot-email" required>
                    </div>
                    <button type="submit">Send Reset Link</button>
                </form>
                <a href="login.html" class="form-link">Remembered your password? Login here.</a>
            </div>
        </div>
    </div>
    <script src="auth.js" defer></script>
<script src="fab.js" defer></script>
</body>
</html>
