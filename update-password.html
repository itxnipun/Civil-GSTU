<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - Dept. of Civil Engineering</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="transitions.js"></script>
</head>
<body>
    <div class="auth-page-container">
        <div class="auth-panel branding-panel">
            <div class="branding-panel-content">
                <h1>Set a New Password</h1>
                <p>Your new password must be at least 6 characters long.</p>
            </div>
        </div>
        <div class="auth-panel form-panel">
            <div class="form-container">
                <h2>Create New Password</h2>
                <p id="auth-message" style="color: green; text-align: center; font-weight: bold;"></p>
                <p id="auth-error"></p>
                <form id="update-password-form">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" required minlength="6">
                    </div>
                     <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" required minlength="6">
                    </div>
                    <button type="submit">Update Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="auth.js" defer></script>
</body>
</html>
